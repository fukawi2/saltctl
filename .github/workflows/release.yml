name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: "Release ${{ github.ref_name }}"
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --yes ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pytest pytest-cov

      - name: Run tests
        run: |
          pip install -e .
          python -m pytest -v --cov=. --cov-report=term-missing

      # Build .deb package using modern Python build + fpm
      # Note: We deliberately do not add Salt as a package dependency because Salt
      # can be installed in various ways (apt, pip, source) with different package names
      - name: Build .deb package
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Update version in pyproject.toml
          sed -i "s/version = \"0.0.0\"/version = \"${VERSION}\"/" pyproject.toml

          # Install build package for system Python
          /usr/bin/python3 -m pip install --user build

          # Build Python wheel using system Python (not GitHub Actions Python)
          /usr/bin/python3 -m build --wheel

          # Stage files for packaging
          mkdir -p staging/usr/lib/python3/dist-packages
          mkdir -p staging/usr/bin
          mkdir -p staging/etc

          # Install wheel to staging using system pip (creates correct shebangs)
          /usr/bin/pip3 install --target=staging/usr/lib/python3/dist-packages --no-compile --no-deps dist/*.whl

          # Move console script from dist-packages to /usr/bin
          mv staging/usr/lib/python3/dist-packages/bin/saltctl staging/usr/bin/
          rmdir staging/usr/lib/python3/dist-packages/bin

          # Add config file
          cp saltctl.conf.default staging/etc/saltctl.conf

          # Build .deb from staged files
          fpm \
            --input-type dir \
            --output-type deb \
            --name saltctl \
            --version ${VERSION} \
            --architecture all \
            --depends python3 \
            --maintainer "Phillip Smith <fukawi2@gmail.com>" \
            --description "Interactive shell for managing Salt minions" \
            --url "https://github.com/fukawi2/saltctl" \
            --license MIT \
            --config-files /etc/saltctl.conf \
            --chdir staging \
            .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.deb
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish to APT repository on GitHub Pages
      - name: Save .deb package
        run: |
          cp *.deb /tmp/saltctl.deb
          ls -lh /tmp/saltctl.deb

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys

      - name: Checkout gh-pages branch
        run: |
          # Discard any changes from build step (e.g., pyproject.toml version update)
          git reset --hard HEAD

          git fetch origin
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
            # Remote branch exists - check it out
            git checkout -B gh-pages origin/gh-pages
          else
            # Remote branch doesn't exist - create new orphan branch
            git checkout --orphan gh-pages
            git rm -rf . 2>/dev/null || true
            rm -rf * .gitignore .github 2>/dev/null || true
          fi

      - name: Setup APT repository structure
        run: |
          mkdir -p pool/main
          mkdir -p dists/stable/main/binary-all
          mkdir -p dists/stable/main/binary-amd64
          mkdir -p dists/stable/main/binary-arm64

      - name: Copy .deb package to repository
        run: |
          cp /tmp/saltctl.deb pool/main/

      - name: Generate Packages files
        run: |
          # Generate Packages file
          dpkg-scanpackages --multiversion pool/main > dists/stable/main/binary-all/Packages
          gzip --keep --force dists/stable/main/binary-all/Packages

          # Copy to other architecture directories (since packages are arch: all)
          for arch in amd64 arm64; do
            cp dists/stable/main/binary-all/Packages dists/stable/main/binary-$arch/
            cp dists/stable/main/binary-all/Packages.gz dists/stable/main/binary-$arch/
          done

      - name: Generate Release file
        run: |
          cd dists/stable
          cat > Release <<EOF
          Origin: saltctl
          Label: saltctl
          Codename: stable
          Architectures: all amd64 arm64
          Components: main
          Description: saltctl APT repository
          Date: $(date -Ru)
          EOF

          # Add checksums with file sizes (required format: <hash> <size> <filename>)
          echo "MD5Sum:" >> Release
          find main -type f | while read file; do
            hash=$(md5sum "$file" | cut -d' ' -f1)
            size=$(stat -c%s "$file")
            printf " %s %7s %s\n" "$hash" "$size" "$file"
          done >> Release

          echo "SHA1:" >> Release
          find main -type f | while read file; do
            hash=$(sha1sum "$file" | cut -d' ' -f1)
            size=$(stat -c%s "$file")
            printf " %s %7s %s\n" "$hash" "$size" "$file"
          done >> Release

          echo "SHA256:" >> Release
          find main -type f | while read file; do
            hash=$(sha256sum "$file" | cut -d' ' -f1)
            size=$(stat -c%s "$file")
            printf " %s %7s %s\n" "$hash" "$size" "$file"
          done >> Release

      - name: Sign Release file
        run: |
          cd dists/stable
          gpg --batch --yes --detach-sign --armor --output Release.gpg Release
          gpg --batch --yes --clearsign --output InRelease Release

      - name: Export public GPG key
        run: |
          gpg --armor --export > pubkey.gpg

      - name: Commit and push to gh-pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add pool/ dists/ pubkey.gpg
          git commit -m "Update APT repository for ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin gh-pages

