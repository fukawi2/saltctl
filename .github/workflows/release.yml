name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number to build (without v prefix)'
        required: true
        default: '0.0.1-test'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --yes build-essential python3-all dh-python debhelper

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel stdeb

      # Build .deb package using stdeb
      # Note: We deliberately do not add Salt as a package dependency because Salt
      # can be installed in various ways (apt, pip, source) with different package names
      - name: Build .deb package
        run: |
          # Update version in setup.py
          sed -i "s/version='0.0.0'/version='${{ steps.version.outputs.version }}'/" setup.py

          # Build .deb using stdeb
          python3 setup.py --command-packages=stdeb.command bdist_deb

          # Copy .deb to root for release upload
          cp deb_dist/*.deb .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.deb
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', steps.version.outputs.version) || github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

