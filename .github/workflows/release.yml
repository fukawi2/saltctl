name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install --no-document fpm

      - name: Update version in setup.py
        run: |
          sed -i "s/version='.*'/version='${{ steps.get_version.outputs.VERSION }}'/" setup.py

      - name: Build Python package
        run: |
          python3 setup.py sdist

      - name: Build .deb package
        run: |
          fpm \
            --input-type python \
            --output-type deb \
            --python-package-name-prefix python3 \
            --python-bin python3 \
            --python-install-lib /usr/lib/python3/dist-packages \
            --python-install-bin /usr/bin \
            --depends python3 \
            --maintainer "Phillip Smith <fukawi2@gmail.com>" \
            --description "Interactive shell for managing Salt minions with command history logging and output archiving" \
            --url "https://github.com/fukawi2/saltctl" \
            --license "MIT" \
            --version "${{ steps.get_version.outputs.VERSION }}" \
            --architecture all \
            --deb-priority optional \
            --category admin \
            setup.py

      - name: Get package filename
        id: package_name
        run: |
          PACKAGE_FILE=$(ls python3-saltctl_*.deb)
          echo "PACKAGE_FILE=${PACKAGE_FILE}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Upload .deb to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.package_name.outputs.PACKAGE_FILE }}
          asset_name: ${{ steps.package_name.outputs.PACKAGE_FILE }}
          asset_content_type: application/vnd.debian.binary-package
