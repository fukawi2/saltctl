name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number to build (without v prefix)'
        required: true
        default: '0.0.1-test'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --yes ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pytest pytest-cov

      - name: Run tests
        run: |
          pip install -e .
          python -m pytest -v --cov=. --cov-report=term-missing

      # Build .deb package using modern Python build + fpm
      # Note: We deliberately do not add Salt as a package dependency because Salt
      # can be installed in various ways (apt, pip, source) with different package names
      - name: Build .deb package
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Update version in pyproject.toml
          sed -i "s/version = \"0.0.0\"/version = \"${VERSION}\"/" pyproject.toml

          # Install build package for system Python
          /usr/bin/python3 -m pip install --user build

          # Build Python wheel using system Python (not GitHub Actions Python)
          /usr/bin/python3 -m build --wheel

          # Convert wheel to .deb using fpm with system Python paths
          fpm \
            --input-type python \
            --output-type deb \
            --name saltctl \
            --version ${VERSION} \
            --architecture all \
            --prefix /usr \
            --python-bin /usr/bin/python3 \
            --python-pip /usr/bin/pip3 \
            --python-install-lib /usr/lib/python3/dist-packages \
            --python-install-bin /usr/bin \
            --depends python3 \
            --maintainer "Phillip Smith <fukawi2@gmail.com>" \
            --description "Interactive shell for managing Salt minions" \
            --url "https://github.com/fukawi2/saltctl" \
            --license MIT \
            --config-files /etc/saltctl.conf \
            --deb-config saltctl.conf.default=/etc/saltctl.conf \
            dist/*.whl

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.deb
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', steps.version.outputs.version) || github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

