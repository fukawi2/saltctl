name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number to build (without v prefix)'
        required: true
        default: '0.0.1-test'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      # Install fpm (Effing Package Management) for building .deb packages
      # fpm is written in Ruby and distributed as a Ruby gem, so we need Ruby/RubyGems
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --yes ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel packaging
          pip install .

      # Build .deb package
      # Note: We deliberately do not add Salt as a package dependency because Salt
      # can be installed in various ways (apt, pip, source) with different package names
      - name: Build .deb package
        run: |
          # Create staging directory structure
          mkdir -p package-staging/usr/lib/python3/dist-packages
          mkdir -p package-staging/usr/bin

          # Install Python package to staging directory
          pip install --target=package-staging/usr/lib/python3/dist-packages --no-compile .

          # Move console scripts from dist-packages to bin
          if [ -d package-staging/usr/lib/python3/dist-packages/bin ]; then
            mv package-staging/usr/lib/python3/dist-packages/bin/* package-staging/usr/bin/
            rmdir package-staging/usr/lib/python3/dist-packages/bin
          fi

          # Build .deb from staged files
          fpm \
            --input-type dir \
            --output-type deb \
            --name saltctl \
            --version ${{ steps.version.outputs.version }} \
            --architecture all \
            --depends python3 \
            --maintainer "Phillip Smith <fukawi2@gmail.com>" \
            --description "Interactive shell for managing Salt minions" \
            --url "https://github.com/fukawi2/saltctl" \
            --license MIT \
            --chdir package-staging \
            .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.deb
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', steps.version.outputs.version) || github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

